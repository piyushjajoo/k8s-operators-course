# Site settings
title: K8s Operators Course
description: A comprehensive, hands-on course for building production-ready Kubernetes operators using Kubebuilder
url: "https://piyushjajoo.github.io"
baseurl: "/k8s-operators-course"

# Theme settings
remote_theme: just-the-docs/just-the-docs@v0.10.0
color_scheme: light

# Aux links (top right)
aux_links:
  "GitHub":
    - "https://github.com/piyushjajoo/k8s-operators-course"

aux_links_new_tab: true

# Footer
footer_content: "Licensed under <a href=\"https://github.com/piyushjajoo/k8s-operators-course/blob/main/LICENSE\">MIT License</a>. Free and open-source."

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Heading anchor links
heading_anchors: true

# Navigation structure
nav_enabled: true
nav_sort: case_insensitive

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Mermaid diagrams support
mermaid:
  version: "10.6.0"

# Code syntax highlighting
highlighter: rouge
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Build settings
markdown: kramdown
plugins:
  - jekyll-seo-tag
  - jekyll-remote-theme
  - jekyll-relative-links

# Relative links plugin - converts .md links to proper URLs
relative_links:
  enabled: true
  collections: true

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - scripts/
  - "*.sh"
  - LICENSE

# Collections for organizing content
collections:
  modules:
    output: true
    permalink: /:collection/:path/

# Default front matter
