{{/*
CRDs for Database Operator
Note: In production, CRDs are often installed separately or via crds/ directory
Helm 3 supports crds/ directory for CRD installation
*/}}
{{- if .Values.crds.install }}
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: databases.database.example.com
  annotations:
    controller-gen.kubebuilder.io/version: v0.13.0
  labels:
    {{- include "database-operator.labels" . | nindent 4 }}
spec:
  group: database.example.com
  names:
    kind: Database
    listKind: DatabaseList
    plural: databases
    singular: database
  scope: Namespaced
  versions:
    - name: v1
      served: true
      storage: true
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Phase
          type: string
          jsonPath: .status.phase
        - name: Replicas
          type: integer
          jsonPath: .spec.replicas
        - name: Ready
          type: boolean
          jsonPath: .status.ready
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
      schema:
        openAPIV3Schema:
          type: object
          description: Database is the Schema for the databases API
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            spec:
              type: object
              description: DatabaseSpec defines the desired state of Database
              required:
                - databaseName
                - username
                - storage
              properties:
                image:
                  type: string
                  default: "postgres:14"
                  description: PostgreSQL image to use
                replicas:
                  type: integer
                  minimum: 1
                  maximum: 10
                  default: 1
                  description: Number of database replicas
                databaseName:
                  type: string
                  description: Name of the database to create
                username:
                  type: string
                  description: Database username
                storage:
                  type: object
                  required:
                    - size
                  properties:
                    size:
                      type: string
                      pattern: '^[0-9]+(Gi|Mi)$'
                      description: Storage size
                    storageClass:
                      type: string
                      description: Storage class name
                resources:
                  type: object
                  properties:
                    limits:
                      type: object
                      additionalProperties:
                        anyOf:
                          - type: integer
                          - type: string
                    requests:
                      type: object
                      additionalProperties:
                        anyOf:
                          - type: integer
                          - type: string
            status:
              type: object
              description: DatabaseStatus defines the observed state of Database
              properties:
                phase:
                  type: string
                  enum:
                    - Pending
                    - Creating
                    - Ready
                    - Failed
                ready:
                  type: boolean
                endpoint:
                  type: string
                secretName:
                  type: string
                conditions:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                      lastTransitionTime:
                        type: string
                        format: date-time
                      reason:
                        type: string
                      message:
                        type: string
{{- end }}

