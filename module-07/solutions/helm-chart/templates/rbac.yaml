{{/*
RBAC configuration for Database Operator
Includes: ServiceAccount, ClusterRole, ClusterRoleBinding
*/}}

---
# ServiceAccount for the operator
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "database-operator.serviceAccountName" . }}
  namespace: {{ include "database-operator.namespace" . }}
  labels:
    {{- include "database-operator.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}

---
# ClusterRole with permissions for the operator
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "database-operator.fullname" . }}-manager-role
  labels:
    {{- include "database-operator.labels" . | nindent 4 }}
rules:
  # Database custom resource permissions
  - apiGroups:
      - database.example.com
    resources:
      - databases
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - database.example.com
    resources:
      - databases/finalizers
    verbs:
      - update
  - apiGroups:
      - database.example.com
    resources:
      - databases/status
    verbs:
      - get
      - patch
      - update
  # StatefulSet permissions
  - apiGroups:
      - apps
    resources:
      - statefulsets
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  # Service permissions
  - apiGroups:
      - ""
    resources:
      - services
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  # Secret permissions
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - create
      - get
      - list
      - watch
  # Events for status reporting
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch

---
# ClusterRoleBinding to bind the ClusterRole to ServiceAccount
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "database-operator.fullname" . }}-manager-rolebinding
  labels:
    {{- include "database-operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "database-operator.fullname" . }}-manager-role
subjects:
  - kind: ServiceAccount
    name: {{ include "database-operator.serviceAccountName" . }}
    namespace: {{ include "database-operator.namespace" . }}

---
# Role for leader election
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "database-operator.fullname" . }}-leader-election-role
  namespace: {{ include "database-operator.namespace" . }}
  labels:
    {{- include "database-operator.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch

---
# RoleBinding for leader election
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "database-operator.fullname" . }}-leader-election-rolebinding
  namespace: {{ include "database-operator.namespace" . }}
  labels:
    {{- include "database-operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "database-operator.fullname" . }}-leader-election-role
subjects:
  - kind: ServiceAccount
    name: {{ include "database-operator.serviceAccountName" . }}
    namespace: {{ include "database-operator.namespace" . }}

