# Solution: Helm Deployment Template from Module 7
# Controller Manager Deployment for Database Operator
# Based on kubebuilder's config/manager/manager.yaml structure

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "postgres-operator.fullname" . }}-controller-manager
  namespace: {{ include "postgres-operator.namespace" . }}
  labels:
    control-plane: controller-manager
    {{- include "postgres-operator.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      control-plane: controller-manager
      {{- include "postgres-operator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        control-plane: controller-manager
        {{- include "postgres-operator.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "postgres-operator.serviceAccountName" . }}
      terminationGracePeriodSeconds: 10
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      containers:
      - name: manager
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        args:
        {{- if .Values.leaderElection.enabled }}
        - --leader-elect
        {{- end }}
        - --health-probe-bind-address=:8081
        - --metrics-bind-address={{ .Values.metrics.bindAddress }}
        {{- if .Values.metrics.secure }}
        - --metrics-secure
        {{- end }}
        ports:
        - name: metrics
          containerPort: 8080
          protocol: TCP
        - name: health
          containerPort: 8081
          protocol: TCP
        {{- if .Values.webhook.enabled }}
        - name: webhook
          containerPort: 9443
          protocol: TCP
        {{- end }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        securityContext:
          {{- toYaml .Values.containerSecurityContext | nindent 10 }}
        {{- with .Values.healthProbes.livenessProbe }}
        livenessProbe:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.healthProbes.readinessProbe }}
        readinessProbe:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- if .Values.webhook.enabled }}
        volumeMounts:
        - name: cert
          mountPath: /tmp/k8s-webhook-server/serving-certs
          readOnly: true
        {{- end }}
      {{- if .Values.webhook.enabled }}
      volumes:
      - name: cert
        secret:
          secretName: {{ include "postgres-operator.fullname" . }}-webhook-cert
          defaultMode: 420
      {{- end }}

---
{{- if .Values.podDisruptionBudget.enabled }}
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "postgres-operator.fullname" . }}-pdb
  namespace: {{ include "postgres-operator.namespace" . }}
  labels:
    control-plane: controller-manager
    {{- include "postgres-operator.labels" . | nindent 4 }}
spec:
  minAvailable: {{ .Values.podDisruptionBudget.minAvailable }}
  selector:
    matchLabels:
      control-plane: controller-manager
      {{- include "postgres-operator.selectorLabels" . | nindent 6 }}
{{- end }}

